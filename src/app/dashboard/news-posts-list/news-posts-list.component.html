<table class="table table-striped table-bordered">
  <thead class="thead-light">
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let newsPost of newsPosts">
      <td>{{ newsPost.title }}</td>
      <td>{{ newsPost.date | date }}</td>
    </tr>
  </tbody>
</table>
