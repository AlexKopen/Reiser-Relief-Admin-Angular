<app-header></app-header>

<div id="news-wrapper">
  <div class="app-card-wrapper">
    <app-card>
      <div class="app-card-content">
        <h3>Add News Post</h3>
        <app-news-posts-add></app-news-posts-add>
      </div>
    </app-card>
  </div>

  <div class="app-card-wrapper">
    <app-card>
      <div class="app-card-content">
        <h3>News Posts</h3>
        <app-news-posts-list
          [newsPosts]="newsPostsFiltered"
        ></app-news-posts-list>
      </div>
      <p id="old-toggle" (click)="toggleOld()">{{ postsFooterText }}</p>
    </app-card>
  </div>
</div>
